    <div class="animation-area">
      <ul class="box-area">
    <div 
    class="form-signin">  
    <div
      class="row alert alert-danger alert-dismissible fade show text-center" role="alert"
        *ngIf="checkMail==0"
      >
        <strong>{{ errorMessage }}</strong> 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    <!-- <form novalidate

    <!-- <form> -->
      <div class="text-center mb-4">
        <img
          class="mb-4"
          src="../../../assets/images/logo.png"
          alt=""
          width="100"
          height="100"
        />
        <h1 class="h3 mb-3 font-weight-normal">Please sign in here</h1>
        <!-- <p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and Firefox.</a></p> -->
      </div>
      <div class="form-label-group">
        <input
          type="email"
          id="inputEmail"
          class="form-control"
          name="username"
          placeholder="Email address"
          [(ngModel)]="email"
          required
          autofocus
        />
        <label for="inputEmail">Email address</label>
      </div>

      <div class="form-label-group">
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          name="password"
          placeholder="Password"
          [(ngModel)]="password"
          required
        />
        <label for="inputPassword">Password</label>
      </div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="matchUser(email,password)">
        Sign in
      </button>
