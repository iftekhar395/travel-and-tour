<div class="container mt-5">
    <div class="card mt-4" *ngFor="let pckg of packages">
        <div class="row">
            <div class="col-md-4">
                <img [src]="pckg.packimg" class="card-img" style="width: 100%; height: 100%;">
            </div>
            <div class="card col-md-8 bg-light text-dark" style="margin-left: -15px;">
            <li class=" d-flex justify-content-between mt-2">    
                <div>
                <h4 class="card-title mt-2">{{pckg.tpackfrom}} to {{pckg.tpackto}}</h4>
                </div>
                <span class="mt-2"> 
                    <strong> {{ pckg.tpackfare | currency: "Tk ":true:"2.2-2" }}</strong>
                </span>
            </li>
                <div><b>Type:</b> {{ pckg.packagetype }}</div>
                <div><b>Days:</b> {{pckg.packageday}}</div>
                <p><b> Info: </b> {{ pckg.packdesc }}</p>
            <div class="card-body"  (mouseover)="err($event)">
                <button class="btn btn-link" style="text-decoration: none;" [disabled]="cservice.userRole1.length==0" (click)="addProductToCart(pckg)" (click)="getPackByIdB(pckg.tpackid,1)">Book Now</button>
                <button type="button" style="text-decoration: none;" class="btn btn-link" [disabled]="cservice.userRole1.length==0" (click)="addProductToCart(pckg)" (click)="getPackById(pckg.tpackid,1)" >Add to Wishlist</button>
            </div>
            </div>
        </div>
    </div>
</div>
