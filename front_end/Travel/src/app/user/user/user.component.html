    </label>

<input type="checkbox" id="abc" />
<label for="abc" class="rlabel">
  <i
    class="fa fa-chevron-left"
    aria-hidden="true"
    id="yes"
    style="margin-top: 45px; position: fixed;"
  ></i>
  <i
    class="fa fa-chevron-right"
    aria-hidden="true"
    style="position: fixed;"
    id="no"
  ></i>
</label>

<div class="rightnav">
    <header style="margin-top: -24px;">Profile</header>
    <ul class="side-nav">
      <li class="nav-item">
       <img 
        class="bd-placeholder-img rounded-circle"
        width="120"
        height="120"
        [src]="service.userRole1[0][1].image"
        style="padding: 5px; margin-left: 5px;"
      >
      </li>
      <li class="nav-item">
        <a class="site-name">Name</a>
      </li>
      <label class="inf"> {{ service.userRole1[0][1].custname}}</label>
      <li class="nav-item">
        <a class="site-name">Phone</a>
      </li>
      <label class="inf"> {{ service.userRole1[0][1].custphone}}</label><br>
      <li class="nav-item">
        <a class="site-name">E-mail</a>
      </li>
      <label class="inf"> {{ service.userRole1[0][1].email}}</label>
      <li class="nav-item">
        <a class="site-name">Address</a>
      </li>
      <label class="inf"> {{ service.userRole1[0][1].custaddress}}</label>
      
      <li class="nav-item">
        <a style="text-decoration: none;"routerLink="/dhrubo/homepage" routerLinkActive="active current" class="site-name"><i class="fa fa-home" aria-hidden="true"></i>
          Go to Home</a>
      </li>
      <li class="nav-item">
        <a style="text-decoration: none;"routerLink="/dhrubo/homepage" routerLinkActive="active current" class="site-name" (click)="signOut()"><i class="fa fa-sign-out" aria-hidden="true"></i>
          Sign out</a>
      </li>
    </ul>
</div>

    <section class="content">
        <div
          class="collapse"
          id="navbarToggleExternalContent"
          style="margin-top: -24px;"
        >
          <div class="p-4" style="background-color: #063146; text-align: center;">
            <h5 class="text-white h4">Welcome <b><i style="color: turquoise;">{{ service.userRole1[0][1].custname}}</i></b></h5>
          </div>
        </div>
        <nav class="navbar" style="background-color: #042331; margin-top: -24px;">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <img
              alt="Brand"
              src="../../../assets/images/logo.png"
              style="height: 40px; width: 70px;"
            />
          </button>
          <h4 class="text-white">Dhrubo Travel & Tourism Agency</h4>
        </nav>
  
        
        <router-outlet></router-outlet>
        
      </section>
