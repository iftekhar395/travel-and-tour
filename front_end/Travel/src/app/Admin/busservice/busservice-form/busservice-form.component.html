<div class="form-group">

    name="Fare"
  />
  
<div class="form-group">
    <label for="status">Type</label>

<!-- <div type="submit" class="btn btn-info">Add</div> -->
<div class="text-center">
  <button
    type="submit"
    class="btn btn-success"
    (click)="createBus(busService.allBus)"
  >
    Add</button
  >&nbsp;
  <button
    type="submit"
    class="btn btn-info"
    (click)="updateBus(busService.allBus)"
  >
    Update</button
  >&nbsp;
  <button type="submit" class="btn btn-primary" (click)="clear()">
    Refresh
  </button>
</div>
