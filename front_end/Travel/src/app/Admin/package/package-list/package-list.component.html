<table class="table table-hover table-dark">
    <thead>
        <tr>
            <th scope="col">Package Id</th>
            <th scope="col">Tour Strat</th>
            <th scope="col">Tour End</th>
            <th scope="col">Tour Type</th>
            <th scope="col">Fare</th>
            <th scope="col">Days</th>
            <th scope="col">Image</th>
            <th scope="col">Details</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pack of packages">
            <td scope="row">{{pack.tpackid}}</td>
            <td>{{pack.tpackfrom}}</td>
            <td>{{pack.tpackto}}</td>
            <td>{{pack.packagetype}}</td>
            <td>{{pack.tpackfare}}</td>
            <td>{{pack.packageday}}</td>
            <td >
                <img [src]="pack.packimg" style="width: 50px; height: 50px;">
            </td>
            <td>{{pack.packdesc}}</td>
            <!-- <td> -->
                <a class="btn btn-outline-primary" (click)="editPack(pack)">
                    <i class="fa fa-edit"></i>
                </a>
                <a class="btn text-danger" (click)="deletePack(pack.tpackid)">
                    <i class="fa fa-trash"></i>

                </a>
        </tr>
    </tbody>
</table>
