<h3 style="text-align: center;">Feedbacks</h3>
<table class="table table-hover table-dark">
    <thead>
        <tr>
            <th scope="col">Feedback Id</th>
            <th scope="col">Customer Id</th>
            <th scope="col">Feedback For</th>
            <th scope="col">Comment</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let feedback of allFeedback">
            <td scope="row">{{feedback.fid}}</td>
            <td>{{feedback.custid}}</td>
            <td>{{feedback.feedbackfor}}</td>
            <td>{{feedback.comment}}</td>
                <a class="btn text-danger" (click)="deleteFb(feedback.fid)">
                    <i class="fa fa-trash"></i>

                </a>
        </tr>
    </tbody>
</table>
