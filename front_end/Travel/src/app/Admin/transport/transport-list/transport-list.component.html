<table class="table table-hover table-dark">
    <thead>
        <tr>
            <th scope="col">Transport Id</th>
            <th scope="col">Agent Id</th>
            <th scope="col">Package Id</th>
            <th scope="col">Transport Type</th>
            <th scope="col">Image</th>
            <th scope="col">Details</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let transport of allTransport">
            <td scope="row">{{transport.transdetid}}</td>
            <td>{{transport.tagentid}}</td>
            <td>{{transport.tpackid}}</td>
            <td>{{transport.transtype}}</td>
            <td >
                <!-- <div > -->
                <img [src]="transport.image" style="width: 50px; height: 50px;">
                <!-- </div> -->
            </td>
            <td>{{transport.transdetails}}</td>
            <!-- <td> -->
                <a class="btn btn-outline-primary" (click)="editTransport(transport)">
                    <i class="fa fa-edit"></i>
                </a>
                <a class="btn text-danger" (click)="deleteTransport(transport.transdetid)">
                    <i class="fa fa-trash"></i>

                </a>
        </tr>
    </tbody>
</table>
